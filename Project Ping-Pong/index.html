<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo ping-pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        lineWidth = 15,
        gapX = 10;
      
      const mouse = {x: 0, y: 0}

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function() {
          canvasCtx.fillStyle = "#286047"
          canvasCtx.fillRect(0, 0, this.w, this.h)
        },
      }

      const line = {
        w: 15,
        h: window.innerHeight,
        draw: function() {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(
            field.w / 2 - this.w / 2,
            0,
            this.w,
            this.h
          )
        },
      }

      const leftPaddle = {
        x: gapX,
        y: 0,
        w: line.w,
        h: 200,
        _move: function() {
          this.y = mouse.y - this.h / 2
        },
        draw: function() {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
          this._move()
        },
      }

      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 100,
        w: line.w,
        h: 200,
        _move: function() {
          this.y = ball.y
        },
        draw: function() {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
          this._move()
        },
      }

      const score = {
        human: 0,
        computer: 0,
        _invreaseHuman: function() {
          this.human ++
        },
        _invreaseComputer: function() {
          this.computer ++
        },
        draw: function() {
          canvasCtx.font = "bold 72px Arial"
          canvasCtx.textAlign = "center"
          canvasCtx.textBaseline = "top"
          canvasCtx.fillStyle = '#01341D'
          canvasCtx.fillText(this.computer, field.w / 4, 50)
          canvasCtx.fillText(this.human, field.w / 4 + field.w / 2, 50)
        }
      }

      const ball = {
        x: 0,
        y: 0,
        r: 20,
        speed: 5,
        directionX: 1,
        directionY: 1,
        _calcPosition: function() {
          // verifica se o jogador 1 fez um ponto (x > largura do campo)
          if(this.x > field.w - this.r - rightPaddle.w - gapX) {
            // verifica se a raquete direita está na posição y da bola
            if(
              this.y + this.r > rightPaddle.y &&
              this.y - this.r < rightPaddle.y + rightPaddle.h
            ) {
              // rebate a bolinha invertendo o sinal de X
              this._reverseX()
            } else {
              // pontuar o jogador 1
              score._invreaseComputer()
              this._pointUp()
            }
          }

          // verifica se o jogador 2 fez um ponto (x < 0)
          if (this.x < this.r + leftPaddle.w + gapX) {
            // verifica se a raquete esquerda está na posição y da bola 
            if (
              this.y + this.r > leftPaddle.y &&
              this.y - this.r < leftPaddle.y + leftPaddle.h
              ) {
              // rebate a bola invertendo o sinal de X
              this._reverseX()
            } else {
              // pontuar o jogador 2
              score._invreaseHuman()
              this._pointUp()
            }
          }

          // verifica as laterais superio e inferior do campo
          if(
            (this.y - this.r < 0 && this.directionY < 0) ||
            (this.y > field.h - this.r && this.directionY > 0)
            ) {
            this._reverseY()
          }
        },
        _reverseX: function() {
          this.directionX *= -1
        },
        _reverseY: function() {
          this.directionY *= -1
        },
        _pointUp: function() {
          this.x = field.w / 2
          this.y = field.h / 2
        }, 
        _move: function() {
          this.x += this.directionX * this.speed
          this.y += this.directionY * this.speed
        },
        draw: function() {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.beginPath()
          canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
          canvasCtx.fill()

          this._calcPosition()
          this._move()
        }
      }

      function setup() {
        canvasEl.width = canvasCtx.width = field.w
        canvasEl.height = canvasCtx.height = field.h
      }

      function draw() {
        // dsenha o campo
        //canvasCtx.fillStyle = "#286047"
        //canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
        field.draw()

        //canvasCtx.fillStyle = "#ffffff"

        // dsenha linha central
        //const x = window.innerWidth / 2 - lineWidth / 2
        //const y = 0
        //const w = lineWidth
        //const h = window.innerHeight
        //canvasCtx.fillRect(x, y, w, h)
        line.draw()

        // desenha raquete esquerda
        //canvasCtx.fillRect(10, 400, lineWidth, 200)
        leftPaddle.draw()

        // desenha a raquete direita
        //canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 120, lineWidth, 200)
        rightPaddle.draw()

        // desenha placar
        //canvasCtx.font = "bold 72px Arial"
        //canvasCtx.textAlign = "center"
        //canvasCtx.textBaseline = "top"
        //canvasCtx.fillStyle = '#01341D'
        //canvasCtx.fillText('3', window.innerWidth / 4, 50)
        //canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)
        score.draw()

        // desenha bolinha
        //canvasCtx.beginPath()
        //canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
        //canvasCtx.fill()
        ball.draw()
       }

      window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main() {
        animateFrame(main)
        draw()
      }

      setup()
      main()

      canvasEl.addEventListener("mousemove", function(e) {
        mouse.x = e.pageX
        mouse.y = e.pageY
      })
    </script>
</body>
</html>
